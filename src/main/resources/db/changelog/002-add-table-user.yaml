databaseChangeLog:
  - changeSet:
      id: 1
      author: a-level
      changes:
        - createTable:
            tableName: user
            schemaName: demo
            columns:
              - column:
                name: id
                type: bigint
                constraints:
                  primaryKey: true
                  nullable: false
                  unique: true
              - column:
                  name: name
                  type: text